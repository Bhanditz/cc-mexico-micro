<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative Commons - Capítulo México</title>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="grid-container">
            <div class="grid-x align-center">
                <div class="cell large-2">
                    <a href="https://creativecommons.org" class="main-logo"><img src="cc.logo.svg" alt="Creative Commons"></a>
                    <span class="country">Mexico</span>
                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
        <div class="grid-container">
            <div class="grid-x align-center">
                <div class="cell large-6">
                    <img src="presentacion-cc-mexico.jpg" alt="Presentación Creative Commons Mexico">
                </div>
            </div>
        </div>
    </section>
    <section class="main-banner">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center">
                <div class="cell large-8">
                    <div class="team-photo">
                        <img src="cc-mexico-chapter.jpg" alt="Capitulo Mexico Creative Commons">
                        <a href="CCMX-lanzamiento-2019.docx" class="button alert">Ver comunicado de prensa</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <p class="text-center"><a href="mailto:creativecommonsmex@riseup.net">creativecommonsmex@riseup.net</a></p>
    </footer>
</body>
</html>
